name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # Runs once a day
  workflow_dispatch:       # Manual trigger
  push:
    branches: ["main"]

permissions:
  contents: write   # Needed to push snake SVG to "output" branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Generate the snake (with growth effect)
      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: isharasaranga
          # Snake grows instead of staying constant
          outputs: |
            dist/snake-growing.svg?animation=snake&snake=20:1:200
            dist/snake-growing-dark.svg?palette=github-dark&animation=snake&snake=20:1:200

      # ✅ Push snake to output branch
      - name: Push snake to the output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
